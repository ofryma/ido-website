name: Deploy to Amazon Lambda

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: AWS_REGION                   # set this to your preferred AWS region, e.g. us-west-1
  
permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

